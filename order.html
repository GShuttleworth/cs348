  <!-- Main Page Content -->
  <main>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <h2 class="header">Order</h1>
      </div>
    </div>


    <div class="container">
      <div class="row">

        <form>
      <table class="bordered highlight" width="100%">
        <col style="width:10%">
        <col style="width:10%">
        <col style="width:10%">
        <col style="width:30%">
        <col style="width:10%">
        <col style="width:30%">
       <tr>
         <td>Title: </td><td><input type="text" name="title" id="title" value="" style="width: 20px;" /></td>
         <td>First Name: </td><td><input type="text" name="firstname" id="firstname" value="" style="width: 120px;" /></td>
         <td>Surname: </td><td><input type="text" name="surname" id="surname" value="" style="width: 120px;" /></td>
       </tr>
       <tr>
         <td>Number: </td><td><input type="text" name="number" id="number" value="" style="width: 30px;" /></td>
         <td>Street: </td><td><input type="text" name="street" id="street" value="" style="width: 120px;" /></td>
       </tr>
       <tr>
         <td>Postcode: </td><td><input type="text" name="postcode" id="postcode" value="" style="width: 40px;" /></td>
         <td>City: </td><td><input type="text" name="city" id="city" value="" style="width: 120px;" /></td>
         <td>Country: </td><td><input type="text" name="country" id="country" value="" style="width: 120px;" /></td>
       </tr>
       <tr>
         <td>Card Type: </td><td><div style="display: inline-block;">
          <p><input class="with-gap" name="cardtype" type ="radio" id="solo" value="Solo" /><label for="solo">Solo</label></p>
          <p><input class="with-gap" name="cardtype" type ="radio" id="switch" value="Switch" /><label for="switch">Switch</label></p>
          <p><input class="with-gap" name="cardtype" type ="radio" id="mastercard" value="Mastercard" /><label for="mastercard">Mastercard</label></p>
          <p><input class="with-gap" name="cardtype" type ="radio" id="visa" value="Visa" /><label for="visa">Visa</label></p></td>
         <td>Card Number: </td><td><input type="text" name="cardnumber" id="cardnumber" value="" style="width: 120px;" />
         <td>Expiry Date: </td><td><input type="text" name="month" id="month" value="" style="width: 20px;" /> <input type="text" name="year" id="year" value="" style="width: 20px;" /></td>
       </tr>
       <col style="width:100%">
     </table>
     <table>
       <tr>
         <td style="text-align: center;">
           <input type="button" class="btn green" name="cancel" value="Cancel" onclick="window.open('basket.html');self.close();" />
           <input type="button" class="btn green" name="proceed" value="Proceed" onclick="setName();setAddress();setCardDetails();window.open('invoice.html');self.close();"/>
         </td>
       </tr>
      </table>
    </form>


      </div>
      <div class="row right-align">

        <form>
          <input type="button" class="btn green darken-4" name="exit" value="Exit" onclick="window.close()" />
          <input type="button" class="btn green" value="View Basket" onclick="window.open('basket.html')" />
        </form>
        <br />
