  <!-- Main Page Content -->
  <main>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <h2 class="header">Order</h2>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <form onsubmit="setName();setAddress();setCardDetails();window.open('invoice.html');self.close();">
          <div class="row">
            <h4>Personal Details</h4>

            <div class="input-field col s4 m2">
             <input type="text" name="title" id="title" class="validate" value="" required/>
             <label for="title">Title</label>
           </div>

           <div class="input-field col s8 m5">
             <input type="text" name="firstname" id="firstname" class="validate" value="" required/>
             <label for="firstname">First Name</label>
           </div>

           <div class="input-field col s12 m5">
             <input type="text" name="surname" id="surname" class="validate" value="" required/>
             <label for="surname">Surname</label>
           </div>
         </div>

         <div class="row">
          <h5>Address</h5>
          <div class="row">

            <div class="input-field col s4 m5">
             <input type="text" name="number" id="number" value="" class="validate" required/>
             <label for="number">House Number</label>
           </div>

           <div class="input-field col s8 m7">
             <input type="text" name="street" id="street" value="" class="validate" required/>
             <label for="street">Street</label>
           </div>
         </div>

         <div class="row">
          <div class="input-field col s8 m7">
           <input type="text" name="city" id="city" value="" class="validate" required/>
           <label for="city">City</label>
         </div>

         <div class="input-field col s4 m5">
           <input type="text" name="postcode" id="postcode" value="" class="validate" required/>
           <label for="postcode">Postcode</label>
         </div>
       </div>

       <div class="row">
         <div class="input-field col s6 m12">
           <input type="text" name="country" id="country" value="" class="validate" required/>
           <label for="country">Country</label>
         </div>
       </div>
     </div>

     <div class="row">
      <h4>Payment Details</h4>
      <div class="col s12 m6">
        <h4>Card Type</h4>

        <p><input class="with-gap" name="cardtype" type ="radio" id="solo" value="Solo" required/><label for="solo">Solo</label></p>
        <p><input class="with-gap" name="cardtype" type ="radio" id="switch" value="Switch" required/><label for="switch">Switch</label></p>
        <p><input class="with-gap" name="cardtype" type ="radio" id="mastercard" value="Mastercard" required/><label for="mastercard">Mastercard</label></p>
        <p><input class="with-gap" name="cardtype" type ="radio" id="visa" value="Visa" required/><label for="visa">Visa</label></p>

      </div>
      <div class="col s12 m6">
        <h4>Card Details</h4>

        <div class="input-field col s8">
         <input type="number" name="cardnumber" id="cardnumber" value="" class="validate" required/>
         <label for="cardnumber">Card Number</label>
       </div>

       <div class="input-field col s4">
         <input type="number" name="cvc" id="cvc" value="" class="validate" required/>
         <label for="cvc">CVC</label>
       </div>

       <div class="input-field col s6">
         <input type="text" name="month" id="month" value="" class="validate" required/>
         <label for="month">Expiry Month</label>


       </div>

       <div class="input-field col s6">
         <input type="text" name="year" id="year" value="" class="validate" required/>
         <label for="month"> Expiry Year</label>
       </div>  
     </div>

     <div class="row right-align">
   <input type="button" class="btn green darken-4" name="cancel" value="Cancel" onclick="window.open('basket.html');self.close();" />
     <input type="submit" class="btn green" name="proceed" value="Proceed" />
</div>

     
   </div>
 </form>
