      return Number.parseFloat(x).toFixed(2);
    }

  <main>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <h2 class="header">Basket</h1>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <form>
            <table class="bordered highlight">
              <thead>
                <th>Image</th>
                <th>Name</th>
                <th>Weight</th>
                <th>Cost</th>
                <th>Quantity</th>
                <th />
		<th />
              </thead>
              <tbody>

                <script>
                  var basket = readBasket();
                  var productDetails = getProductDetails();
                  for (var product in productDetails) {
                    if (basket[product] > 0) {
                      document.write('       <tr>\n');
                      document.write('         <td><img src="img/' + productDetails[product]["image"] + '" /></td>\n');
                      document.write('         <td>' + productDetails[product]["name"] + '</td>\n');
                      document.write('         <td>' + productDetails[product]["units"] + '</td>\n');
                      document.write('         <td>&pound;' + productDetails[product]["price"] + '</td>\n');
                      document.write('         <td><input name="' + product + '" id="' + product + '" type="text" value="' + basket[product] + '" style="width: 30px;margin: 0 0 0 0;" /></td>\n');
                      document.write('         <td><input class="btn green" input name="change' + product + '" type="button" value="change quantity" onclick="javascript:changeProductQuantity(\'' + product + '\', document.getElementById(\'' + product + '\').value)" /></td>\n');
                      document.write('	       <td><input class="btn green" input name="remove' + product + '" type="button" value="remove item" onclick="javascript:changeProductQuantity(\'' + product + '\', 0)" /></td>\n');
		      document.write('       </tr>\n');
                    }
                  }
                </script>
              </tbody>
            </table>
          </form>
        </div>
        <!--  <div style="position: fixed; bottom: 0; left: 0; right: 0; height: 100px;"> -->
          <div class="row right-align">
            <script>
              var totals = calculateTotals();
              document.write('<p>Total ex VAT: £' + precise(totals["totalnovat"]) + '<br />includes VAT: £' + precise(totals["vat"]) + '<br /><b>Total inc. VAT: £' + precise(totals["total"]) + '</b></p>\n');
            </script>
            <form>
              <input type="button" class="btn green" name="continue" value="Continue Shopping" onclick="window.open('shop.html');self.close();" />
              <input type="button" class="btn green" name="clearbasket" value="Clear Basket" onclick="javascript:createEmptyBasket();self.close();" />
              <input type="button" class="btn green" name="order" value="Order" onclick="window.open('order.html');self.close();" />
            </form>
            <br />
          </div>
        </div>
