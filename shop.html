<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html lang="en">
<head>
  <script type="text/javascript" src="model.js"></script>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>eVeg - Shop</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <!-- Navigation -->
  <nav class="green" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="eveg.html" target="_blank" class="brand-logo">eVeg</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#" onclick="window.open('eveg.html');self.close()">Home</a></li>
        <li><a href="#" onclick="window.open('shop.html');self.close()" style="background-color: green;">Shop</a></li>
        <li><a href="#" onclick="window.open('basket.html');self.close()">Basket</a></li>
      </ul>

      <!-- Mobile Nav -->
      <ul id="nav-mobile" class="side-nav">
	<li><a href="#" onclick="window.open('eveg.html');self.close()">Home</a></li>
        <li><a href="#" onclick="window.open('shop.html');self.close()" style="background-color: lightgrey;">Shop</a></li>
        <li><a href="#" onclick="window.open('basket.html');self.close()">Basket</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <!-- End Navigation -->

  <!-- Main Page Content -->
  <main>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <h2 class="header">Shop</h1>
      </div>
    </div>


    <div class="container">
      <div class="row">

        <form>
          <table class="bordered highlight">
            <thead>
              <th>Image</th>
              <th>Name</th>
              <th>Description</th>
              <th>Size</th>
              <th>Quantity</th>
              <th>Add to Basket</th>

            </thead>
            <tbody>
              <script>
                var productDetails = getProductDetails();
                for (var product in productDetails) {
                  document.write('       <tr>\n');
                  document.write('         <td><img src="img/' + productDetails[product]["image"] + '" /></td>\n');
                  document.write('         <td>' + productDetails[product]["name"] + '</td>\n');
                  document.write('         <td>' + productDetails[product]["description"] + '</td>\n');
                  document.write('         <td>' + productDetails[product]["units"] + '</td>\n');
                  document.write('         <td><input name="' + product + '" id="' + product + '" type="text" value="" style="width: 30px;" /></td>\n');
                  document.write('         <td><input class="btn green" name="add' + product + '" type="button" value="Add" onclick="javascript:addToBasket(\'' + product + '\', document.getElementById(\'' + product + '\').value)" /></td>\n');
                  document.write('       </tr>\n');
                }
              </script>
            </tbody>
          </table>
        </form>
      </div>
      <div class="row right-align">

        <form>
          <input type="button" class="btn green darken-4" name="exit" value="Exit" onclick="window.close()" />
          <input type="button" class="btn green" value="View Basket" onclick="window.open('basket.html')" />
        </form>
        <br />
      </div>
    </div>
    
  </main>
  <!-- end Main Page Content -->

  <!-- Footer copyright -->
  <footer class="page-footer green darken-3">
    <div class="footer-copyright">
      <div class="container right-align">
        Copyright &copy; 2014 InterVeg Coventry Ltd.
      </div>
    </div>
  </footer>
  <!-- end Footer copyright -->

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

</body>
</html>
